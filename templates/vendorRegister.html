<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #291a4a;
        display: flex;
        justify-content: center;
        align-items: center;
        height: auto;
        margin: 10px 10px;
      }
      .register-container {
        background: #f0d28c;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
      }
      .logo {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
      }
      .logo img {
        width: 100px;
        margin-bottom: 8px;
      }
      .btn-purple {
        background-color: #291a4a;
        color: #fff;
      }
      .btn-purple:hover {
        background-color: #6c14c8;
      }
      .login-link {
        text-align: center;
        margin-top: 15px;
      }
      .login-link a {
        color: #291a4a;
        text-decoration: none;
      }
      .login-link a:hover {
        text-decoration: underline;
      }
      @media (max-width: 768px) {
        .register-container {
          padding: 20px;
        }
        .row > .col-md-6 {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <div class="logo">
        <img src="./avenza_logo.jpg" alt="Logo" />
      </div>
      <h4 class="text-center mb-4">Vendor Registration</h4>
      {% if errors %}
      <div class="alert alert-danger">
        <strong>Error:</strong> {{ errors }}
      </div>
    {% endif %}

      <form action="/api/vendors/register/" method="POST">

        {% csrf_token %}

        
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="fullName" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="fullName"
              name="vendorname"
              placeholder="Full Name"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="username" class="form-label">Username</label>
            <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Username"
                required
            />
        </div>

          <div class="col-md-6">
            <label for="location" class="form-label">Location</label>
            <select class="form-select" id="location" name="location" required="">

              <option value="" disabled="" selected="">Choose a location</option>
              
              {% for i in locations %}
                    <option value="{{ i.id }}"> {{ i.title }}</option>

                    {% endfor %}
                
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Email Address"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="phone" class="form-label">Phone Number</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              name="vendorPhoneNumber"
              placeholder="Phone Number"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="confirmPassword" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              name="password2"
              placeholder="Confirm Password"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-12">
            <label for="service" class="form-label">Services</label>
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle w-100"
                type="button"
                id="serviceDropdown"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Select Services
              </button>
              <ul class="dropdown-menu w-100" aria-labelledby="serviceDropdown">
              
                {% for i in Categories %}
              
                <li>
                  <label class="dropdown-item">
                    <input
                      type="checkbox"
                      name="categories"
                      class="form-check-input me-2"
                      value="{{ i.id }}"
                    />
                    {{ i.title }}
                  </label>
                </li>

                {% endfor %}
              </ul>
            </div>
            <div id="selected-service" class="mt-2"></div>
          </div>
        </div>
        <button type="submit" class="btn btn-purple w-100">Register</button>
      </form>
      <div class="login-link">
        <p>
          Already have an account?
          <a href="{% url 'vendorLogin' %}">Login Here</a>
        </p>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const serviceDropdown = document.getElementById("serviceDropdown");
      const selectedServiceDiv = document.getElementById("selected-service");
      const selectedServices = [];

      document.querySelectorAll(".dropdown-menu input").forEach((checkbox) => {
        checkbox.addEventListener("change", function () {
          const selectedOption = this.value;

          if (this.checked && !selectedServices.includes(selectedOption)) {
            selectedServices.push(selectedOption);
          } else if (!this.checked) {
            const index = selectedServices.indexOf(selectedOption);
            if (index > -1) {
              selectedServices.splice(index, 1);
            }
          }

          selectedServiceDiv.innerHTML =
            "<strong>Selected Services:</strong> " +
            selectedServices.join(", ");
        });
      });
    </script>
  </body>
</html>
