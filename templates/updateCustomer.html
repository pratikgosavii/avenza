{% extends "partials/adminBase.html" %}
{% load static %}

{% block title %}Update Customer{% endblock title %}

{% block extra_css %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
<style>
    body {
        background-color: #f0d28c;
    }
    .form-container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 8px;
    }
</style>
{% endblock extra_css %}

{% block content %}
<div class="main-content">
    <div class="page-content">
        <div class="container-fluid">
        <h2 class="form-heading">Update Customer</h2>
        
        <form id="updateCustomerForm" method="post">
            {% csrf_token %}
            <input type="hidden" name="customer_id" value="{{ data.id }}">
            
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ data.user.username }}" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ data.user.email }}" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
                <small>Leave blank to keep current password.</small>
            </div>

            <div class="mb-3">
                <label for="password2" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="password2" name="password2">
            </div>

            <div class="mb-3">
                <label for="customerPhoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="customerPhoneNumber" name="customerPhoneNumber" value="{{ data.customerPhoneNumber }}" required>
            </div>

            <!-- <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <select class="form-select" id="location" name="location">
                    {% for location in locations %}
                        <option value="{{ location.id }}" {% if location.id == data.location.id %}selected{% endif %}>
                            {{ location.name }}
                        </option>
                    {% endfor %}
                </select>
            </div> -->

            <div class="mb-3">
                <label for="dateOfBirth" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" value="{{ data.dateOfBirth }}">
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender">
                    <option value="male" {% if data.gender == "male" %}selected{% endif %}>Male</option>
                    <option value="female" {% if data.gender == "female" %}selected{% endif %}>Female</option>
                    <option value="other" {% if data.gender == "other" %}selected{% endif %}>Other</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="address1" class="form-label">Address Line 1</label>
                <input type="text" class="form-control" id="address1" name="address1" value="{{ data.address1 }}">
            </div>

            <div class="mb-3">
                <label for="address2" class="form-label">Address Line 2</label>
                <input type="text" class="form-control" id="address2" name="address2" value="{{ data.address2 }}">
            </div>

            <button type="submit" class="btn btn-primary">Update Customer</button>
            <div id="responseMessage"></div>
        </form>
    </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById("updateCustomerForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission

        const formData = new FormData(this);

        // Log the form data for debugging
        console.log("Submitting form with the following data:");
        formData.forEach((value, key) => console.log(`${key}: ${value}`));

        // Pass the customer ID from Django context to JavaScript
        const customerId = "{{ data.id }}";  // Render the ID value from Django
        const endpoint = `/api/customers/update/${customerId}/`; // Use the customerId variable here
        console.log("Sending request to endpoint:", endpoint);

        fetch(endpoint, {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': '{{ csrf_token }}'
            }
            
        })
        .then(response => {
            console.log("Response status:", response.status);
            
            // Redirect on success (status 200 or 302)
            if (response.status === 200 || response.status === 302) {
                console.log("Update successful, redirecting to customer list...");
                window.location.href = "/api/customers/get/"; // Update with your correct customerList URL
                return null; // Skip further processing
            }
            
            // Parse JSON for error handling if not redirected
            return response.json();
        })
        .then(data => {
            if (data) {
                console.log("Response data:", data);
                const messageDiv = document.getElementById("responseMessage");
                messageDiv.innerHTML = `<div class="${data.error ? 'alert alert-danger' : 'alert alert-success'}">${data.message || data.error}</div>`;
            }
        })
        .catch(error => {
            console.error("Error occurred while updating customer:", error);
        });
    });
</script>


{% endblock content %}
