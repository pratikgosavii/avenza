{% load static %}
{% block content %}

    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                            <h4 class="mb-sm-0 font-size-18">{{ title }}</h4>
                        </div>
                    </div>
                </div>
                <div class="register-container">
                    <h4 class="text-center mb-4">Vendor Registration</h4>
                    <form action="/api/vendors/adminRegister/" method="POST">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="username" class="form-label">Username</label>
                                <input
                                        type="text"
                                        class="form-control"
                                        id="username"
                                        name="username"
                                        placeholder="Username"
                                        required
                                />
                            </div>
                            <div class="col-md-6">
                                <!-- Dropdown for Location Selection -->
                                <label for="location" class="form-label">Select Location:</label>
                                <select class="form-select" id="location" name="location" required>
                                    <option value="" disabled selected>Choose a location</option>
                                    {% for location in locations %}
                                        <option value="{{ location.id }}">{{ location.title }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email Address</label>
                                <input
                                        type="email"
                                        class="form-control"
                                        id="email"
                                        name="email"
                                        placeholder="Email Address"
                                        required
                                />
                            </div>
                            <div class="col-md-6">
                                <label for="vendorPhoneNumber" class="form-label">Phone Number</label>
                                <input
                                        type="tel"
                                        class="form-control"
                                        id="vendorPhoneNumber"
                                        name="vendorPhoneNumber"
                                        placeholder="Phone Number"
                                        required
                                />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="password" class="form-label">Password</label>
                                <input
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        name="password"
                                        placeholder="Password"
                                        required
                                />
                            </div>
                            <div class="col-md-6">
                                <label for="confirmPassword" class="form-label"
                                >Confirm Password</label
                                >
                                <input
                                        type="password"
                                        class="form-control"
                                        id="password2"
                                        name="password2"
                                        placeholder="Confirm Password"
                                        required
                                />
                            </div>
                        </div>
                        {% if messages %}
                            <div class="messages">
                                {% for message in messages %}
                                    <p>{{ message }}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary custom-button">Register</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- container-fluid -->
        </div>
        <!-- End Page-content -->

        {% block footer %}
            {% include 'partials/footer.html' %}
        {% endblock footer %}
    </div>
    <!-- end main content-->
{% endblock content %}
