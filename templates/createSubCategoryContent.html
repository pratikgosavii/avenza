{% load static %}
{% block content %}

    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                            <h4 class="mb-sm-0 font-size-18">{{ title }}</h4>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="form-container">
                        <form method="POST" action="/api/subCategories/create/" enctype="multipart/form-data">
                            {% csrf_token %}
                            <!-- SubCategory Title Section -->
                            <div class="mb-4">
                                <label for="title" class="form-label">SubCategory Title:</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="title"
                                    name="title"
                                    placeholder="Title"
                                    required
                                />
                            </div>
                            <!-- Dropdown for Location Selection -->
                            <div class="mb-4">
                                <label for="location" class="form-label">Select Location:</label>
                                <select class="form-select" id="location" name="location" required>
                                    <option value="" disabled selected>Choose a location</option>
                                    {% for location in locations %}
                                        <option value="{{ location.id }}">{{ location.title }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <!-- Dropdown for Category Selection -->
                            <div class="mb-4">
                                <label for="category" class="form-label">Select Category:</label>
                                <select class="form-select" id="category" name="category" required>
                                    <option value="" disabled selected>Choose a category</option>
                                </select>
                            </div>
                            <!-- Banner Image Upload Section -->
                            <div class="mb-4">
                                <label for="image" class="form-label mb-4">Upload Images:</label>
                                <input
                                    type="file"
                                    class="form-control"
                                    id="image"
                                    name="image"
                                    accept="image/*"
                                />
                                <img id="subCategoryImage" class="image-preview" src="" alt="Preview" hidden/>
                            </div>
                            <!-- SubCategory Description Section -->
                            <div class="mb-4">
                                <label for="description" class="form-label">SubCategory Description:</label>
                                <textarea
                                        class="form-control description-box"
                                        id="description"
                                        name="description"
                                        placeholder="Description"
                                ></textarea>
                            </div>
                            <!-- Submit Button -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary custom-button">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- container-fluid -->
        </div>
        <!-- End Page-content -->

        {% block footer %}
            {% include 'partials/footer.html' %}
        {% endblock footer %}
    </div>
    <!-- end main content-->
{% endblock content %}
